<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login_square">
           <div class="login_name">SelfBook</div>
            <div class="login">
                <table>
                    <tr>
                        <td><label for="id" class="login_menu">아이디</label></td>
                        <td><input id="id" type="text" name="id"></td>
                    </tr>
                    
                    <tr>
                        <td><label for="password" class="login_menu">비밀번호</label></td>
                        <td><input id="password" type="text" name="password"></td>
                    </tr>
    
                    <tr>
                        <td></td>
                        <td><input id="login" type="submit" value="로그인"></td>
                    </tr>
                </table>
            </div>
            <div>
                <a href="project_signin.html"><div class="signin_button">회원가입</div></a> 
            </div>
        </div>
    </div>
</body>
</html>
